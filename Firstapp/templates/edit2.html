<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index1</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
    <form method="POST" class="post-form" action="/update2/{{employee.id}}" >
        {% csrf_token %}
    <div class="container">
<br>
<img src="{% static 'img/logo.png' %}" alt="My image">
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>    
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID :</label>
    <div class="col-sm-4">
        <input type="text" name="hrid" id="id_hrid" required maxlength="5" value="{{ employee.hrid }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Upload File :</label>
    <div class="col-sm-4">
        <input type="file" name="file" id="id_file"  value="{{ employee.file }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">L1 Interviewer Name :</label>
    <div class="col-sm-4">
        <input type="text" name="L1interviewername" id="id_L1interviewername" required maxlength="30" value="{{ employee.L1interviewername }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">L1 Interview Date_Time:</label>
    <div class="col-sm-4">
        <input type="DATETIME" name="L1interviewdatetime" id="id_L1interviewdatetime" required maxlength="30" value="{{ employee.L1interviewdatetime }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">L2 Interviewer Name :</label>
    <div class="col-sm-4">
        <input type="text" name="L2interviewername" id="id_L2interviewername" required maxlength="30" value="{{ employee.L2interviewername }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">L2 Interview Date_Time :</label>
    <div class="col-sm-4">
        <input type="DATETIME" name="L2interviewdatetime" id="id_L2interviewdatetime" required maxlength="30" value="{{ employee.L2interviewdatetime }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Status :</label>
    <div class="col-sm-4">
        <input type="text" name="status" id="id_status" required maxlength="30" value="{{ employee.status }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Onboarding Status :</label>
    <div class="col-sm-4">
        <input type="text" name="onboarding" id="id_onboarding" required maxlength="10" value="{{ employee.onboarding }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-sucess">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
