<!DOCTYPE html>
{% load static %}
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <title>Index1</title>
    
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/recruiter" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="container-fluid">
<br>
<img src="{% static 'img/logo.png' %}" alt="My image">
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>    
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">SL ID :</label>
    <div class="col-sm-4">
        {{ form1.rid }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Company Name :</label>
    <div class="col-sm-4">
        {{ form1.companyname }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Job Area :</label>
    <div class="col-sm-4">
        {{ form1.jobarea }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Resource Required :</label>
    <div class="col-sm-4">
        {{ form1.resourcerequired }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">JD :</label>
    <div class="col-sm-4">
        {{ form1.jd }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Remaining_resources :</label>
    <div class="col-sm-4">
        {{ form1.resourceremaining }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Resources Status :</label>
    <div class="col-sm-4">
        {{ form1.r_status }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-danger">Submit</button>
    </div>
  </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
